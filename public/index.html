<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px 20px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.supported {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.not-supported {
            background: #ffebee;
            color: #c62828;
        }

        .status.subscribed {
            background: #e3f2fd;
            color: #1565c0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
        }

        .btn.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn.warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .btn.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .notification-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .notification-form h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .stats {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .stats strong {
            color: #2196F3;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: text-bottom;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .content {
                padding: 20px 15px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Push Notifications</h1>
            <p>Aplicativo de demonstra√ß√£o para notifica√ß√µes push</p>
        </div>

        <div class="content">
            <div id="status" class="status">
                <span id="status-text">Verificando suporte...</span>
            </div>

            <button id="subscribe-btn" class="btn primary" disabled>
                <span id="subscribe-text">Aguarde...</span>
            </button>

            <button id="test-btn" class="btn success" disabled>
                üîî Enviar Notifica√ß√£o de Teste
            </button>

            <button id="unsubscribe-btn" class="btn danger" style="display: none;">
                üö´ Cancelar Notifica√ß√µes
            </button>

            <div class="notification-form">
                <h3>üìù Enviar Notifica√ß√£o Personalizada</h3>

                <div class="form-group">
                    <label for="notification-title">T√≠tulo:</label>
                    <input type="text" id="notification-title" placeholder="Digite o t√≠tulo da notifica√ß√£o">
                </div>

                <div class="form-group">
                    <label for="notification-body">Mensagem:</label>
                    <textarea id="notification-body" placeholder="Digite a mensagem da notifica√ß√£o"></textarea>
                </div>

                <div class="form-group">
                    <label for="notification-url">URL (opcional):</label>
                    <input type="url" id="notification-url" placeholder="https://exemplo.com">
                </div>

                <button id="send-custom-btn" class="btn warning" disabled>
                    üì§ Enviar Notifica√ß√£o
                </button>
            </div>

            <div id="stats" class="stats">
                <strong>Carregando estat√≠sticas...</strong>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
